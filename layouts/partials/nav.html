<nav class="nav" id="navigation">
  <ul class="nav__list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} class="active"
        {{end}} href="{{ .URL }}"><span>{{ .Name }}</span>
        </a>
        {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }}
        <span class="colored-period">. </span>
        {{ else }}
        <span style="color:white">.</span>
        {{ end }}
      </li>
    {{ end }}
  </ul>
</nav>
